[settings]
throttle-ms = 50
throttle-limit = 5

[bar/left]
monitor = DVI-D-0
width = 100%
height = 23
offset-y = 0

background = #2c2f33
foreground = #2c2f33

border-size = 0
border-color = #5e636b

spacing = 0
padding = 0
padding-right = 2
module-margin-left = 0
module-margin-right = 2

font-0 = Iosevka:size=10;2

modules-left = i3 
; modules-center = xwindow
modules-right = cpu memory volume clock 

bottom = false

[bar/right]
monitor = HDMI-0
width = 100%
height = 23
offset-y = 0

enable-ipc = true

background = #2c2f33
foreground = #2c2f33

border-size = 0
border-color = #565973

spacing = 0
padding = 0
padding-right = 2
module-margin-left = 0
module-margin-right = 2

font-0 = Iosevka:size=10;2

modules-left = i3
modules-center = rofi
modules-right = clock

bottom = false

[module/rofi]
type = custom/script
format = <label>
exec = echo "apps"

format-padding = 4
format-background = #383b40
format-foreground = #dadada

click-left = rofi -show run -config $HOME/.config/rofi/config.rasi

[module/i3]
type = internal/i3

format = <label-state> <label-mode>
format-spacing = 0

label-focused = %index%
label-focused-padding = 2
label-focused-margin = 1
label-focused-font = 1
label-focused-foreground = #dadada
label-focused-background = #65a3ff
label-focused-overline = #8dcaff
label-focused-underline = #8dcaff

label-unfocused = %index%
label-unfocused-padding = 2
label-unfocused-margin = 1
label-unfocused-background = #dadada
label-unfocused-foreground = #1c1c1c
label-unfocused-overline = #dadada
label-unfocused-underline = #dadada
label-unfocused-font = 1

label-urgent = %index%
label-urgent-padding = 2
label-urgent-margin = 0
label-urgent-background = #ff6584
label-urgent-foreground = #ff6584
label-urgent-overline = #ff8dab
label-urgent-underline = #ff8dab
label-urgent-font = 1

label-visible = %index%
label-visible-padding = 2
label-visible-margin = 1
label-visible-background = #dadada
label-visible-foreground = #1c1c1c
label-visible-overline = #dadada
label-visible-underline = #dadada
label-visible-font = 1

[module/cpu]
type = internal/cpu
interval = 0.5

format = <label> <ramp-coreload>
format-background = #ff6584
format-foreground = #1c1c1c
format-underline = #ff8dab
format-overline = #ff8dab
format-padding = 2

label = cpu
label-font = 1

ramp-coreload-0 = ▁
ramp-coreload-0-font = 5
ramp-coreload-0-foreground = #1c1c1c
ramp-coreload-1 = ▂
ramp-coreload-1-font = 5
ramp-coreload-1-foreground = #1c1c1c
ramp-coreload-2 = ▃
ramp-coreload-2-font = 5
ramp-coreload-2-foreground = #1c1c1c
ramp-coreload-3 = ▄
ramp-coreload-3-font = 5
ramp-coreload-3-foreground = #1c1c1c
ramp-coreload-4 = ▅
ramp-coreload-4-font = 5
ramp-coreload-4-foreground = #1c1c1c
ramp-coreload-5 = ▆
ramp-coreload-5-font = 5
ramp-coreload-5-foreground = #1c1c1c
ramp-coreload-6 = ▇
ramp-coreload-6-font = 5
ramp-coreload-6-foreground = #ff8dab
ramp-coreload-7 = █
ramp-coreload-7-font = 5
ramp-coreload-7-foreground = #ff8dab

[module/memory]
type = internal/memory

format = <label> <bar-used>
format-padding = 2
format-background = #65a3ff
format-foreground = #1c1c1c
format-underline = #8dcaff
format-overline = #8dcaff

label = memory
label-font = 1

bar-used-width = 10
bar-used-indicator = |
bar-used-indicator-font = 4
bar-used-indicator-foreground = #1c1c1c
bar-used-fill = ─
bar-used-fill-font = 4
bar-used-fill-foreground = #1c1c1c
bar-used-empty = ─
bar-used-empty-font = 4
bar-used-empty-foreground = #1c1c1c

[module/clock]
type = internal/date
date = %Y-%m-%d %H:%M

format-padding = 1
format-background = #cd66f2
format-foreground = #1c1c1c
format-underline = #e18dff
format-overline = #e18dff

label-font = 1

[module/volume]
type = internal/pulseaudio

sink = alsa_output.pci-0000_00_1b.0.analog-stereo
interval = 5

format-volume-padding = 2
format-volume-background = #84ff65
format-volume-foreground = #1c1c1c
format-volume-underline = #abff8d
format-volume-overline = #abff8d

format-muted-padding = 2
format-muted-background = #fff563
format-muted-foreground = #1c1c1c

label-volume = volume %percentage%
label-volume-font = 1
label-muted = sound muted
label-muted-font = 1

[module/previous]
type = custom/script
interval = 86400

format = "<label>"
format-padding = 5

exec = echo "<"
exec-if = "pgrep spotify"

click-left = "dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Previous"

[module/next]
type = custom/script
interval = 86400

format = "<label>"
format-padding = 5

exec = echo ">"
exec-if = "pgrep spotify"

click-left = "dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Next"

[module/playpause]
type = custom/script
interval = 86400

format = "<label>"
format-padding = 5
exec = echo "||"
exec-if = "pgrep spotify"

click-left = "dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.PlayPause"

[module/spotify]
type = custom/ipc
hook-0 = echo ""
hook-1 = python3 ~/scripts/spotify/spotify_status.py
initial = 1
format-padding = 4
click-left = i3-msg '[class="Spotify"] focus'
